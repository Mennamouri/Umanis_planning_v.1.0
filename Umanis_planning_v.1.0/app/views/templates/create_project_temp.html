<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create Project</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <form ng-submit="">
        <p class="error" ng-if="error" >{{error.message}}</p>
        <div class="form-group">
          <label for="project_name" id="project_name_label">Project Name:</label>
          <input type="text" class="form-control" id="project_name" ng-model="newProject.name" required>
        </div>
        <div class="form-group">
          <label for="guest" id="guest_label">Add Guest:</label>
          <input type="email" class="form-control" id="guest" ng-model="tmpGuest" value="{{tmpGuest}}">
          <div id="addedGuest">
            <ul>
              <li ng-repeat="g in newProject.guest">{{g}}<span ng-click="removeGuest($index)">X</span></li>
            </ul>
            <button ng-click="addGuest()">Add Guest</button>
          </div>
        </div>
        <button type="submit" class="btn btn-default" id="confirm" ng-click="addProject()">Confirm</button>
      </form>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      </md-button>
      <span flex></span>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
