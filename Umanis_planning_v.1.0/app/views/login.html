<div class="jumbotron login_container" ng-controller="LoginCtrl">
  <h1>Connection</h1>
  <form ng-submit="signIn()">
    <p class="error" ng-if="error" >{{error.message}}</p>
    <div class="form-group">
      <label for="login" id="loginlabel">Login:</label>
      <input type="email" class="form-control" id="login" ng-model="newUser.login" required>
    </div>
    <div class="form-group">
      <label for="pwd" id="pwdlabel">Password:</label>
      <input type="password" class="form-control" id="pwd" ng-model="newUser.pwd" required>
    </div>
    <button type="submit" class="btn btn-default" id="confirm">Confirm</button>
    <button  class="btn btn-primary" onclick="document.location.href='#/signup';">Create your account</button>
  </form>
</div>
