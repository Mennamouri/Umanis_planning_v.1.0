<div class="jumbotron" ng-controller="SignupCtrl">
  <h1>Account Creation</h1>
  <form ng-submit="createAccount()">
    <p class="error" ng-if="error" >{{error.message}}</p>
    <div class="form-group">
      <label for="login">Login:</label>
      <input type="email" class="form-control" id="login" ng-model="newUser.login" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" ng-model="newUser.pwd" required>
    </div>
    <div class="form-group">
      <label for="pwd_confirm">Confirm Password:</label>
      <input type="password" class="form-control" id="pwd_confirm" ng-model="newUser.pwdConfirm" required>
    </div>
    <button type="submit" class="btn btn-default">Confirm</button>
  </form>
</div>
